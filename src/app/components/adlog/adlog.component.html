<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icep Homepage</title>
    <style>
        body{
          background-image: url("assets/images/back.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>
</head>
<body>
    <div class="loginform">

     

        <h1>Login here</h1>
        <hr>
        <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(email.value, password.value)">

            <label>Username: <input type="text" #email [(ngModel)]="currrentLogin.email" name="email" class="input-box"  placeholder="Enter username" required name="email"></label><br>
            
            <label>Password: <input type="password" #password [(ngModel)]="currrentLogin.password" name="password" class="input-box"  placeholder="Enter Password" ng-model="password" required name="password"></label><br>
            <br>
            <br>
            <button type="submit" class="log_btn">Login </button>
            <br>
            <br>
            
        </form>
        <br><br><br>
        <hr>
       <p> &copy; all rights reserved</p>


    </div>
</body>
</html>
